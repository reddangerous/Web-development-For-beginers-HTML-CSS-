<!DOCTYPE html>
<html>
<head>
	<title>Survey form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1 id="title">freeCodeCamp Survey Form</h1>
	<p id="description">Thank you for taking the time to help us improve the platform</p>
	<div class="bg-image"></div>
	<form id="survey-form">
		<label>Name <input type="text" id="name" required placeholder="Enter your Name"></label>
		<label>Email <input type="email" id="email" required placeholder="Enter your Email"></label>
		<label>Age (optional) <input type="number" id="age" placeholder="Age"></label>
		<label>Which option best describes your current role? 
		<select>
			<option>Select current role</option>
			<option>Student</option>
			<option>Full Time Job</option>
			<option>Full Time Learner</option>
			<option>Prefer not to say</option>
			<option>Other</option> 
		</select>
		</label>
		<label>Would you recommend freeCodeCamp to a friend?
		</label>
		<label> <input class="inline" type="radio" name="refer"> Definately</label>
		<label> <input class="inline" type="radio" name="refer"> maybe</label>
		<label> <input class="inline" type="radio" name="refer"> Not Sure</label>
		
		<label class="inline">What would you like to see improved? <i>(Check all that apply)</i></label>
		<label><input type="checkbox" class="inline"> Front-end Projects</label>
		<label><input type="checkbox" class="inline"> Back-end Projects</label>
		<label><input type="checkbox" class="inline"> Data Visualization</label>
		<label><input type="checkbox" class="inline"> Challenges</label>
		<label><input type="checkbox" class="inline"> Open Source Community</label>
		<label><input type="checkbox" class="inline"> Gitter help rooms</label>
		<label><input type="checkbox" class="inline"> Videos</label>
		<label><input type="checkbox" class="inline"> City Meetups</label>
		<label><input type="checkbox" class="inline"> Wiki</label>
		<label><input type="checkbox" class="inline"> Forum</label>
		<label><input type="checkbox" class="inline"> Additional Courses</label>
		<label>Any comments or suggestions?</label>
		<textarea rows="10" class="comment" cols="30" placeholder="Enter your comment here ..."></textarea>
		<input type="submit" value="Submit" class="submit" />
	</form>
</body>
</html>
